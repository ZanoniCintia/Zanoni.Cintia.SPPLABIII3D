<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar(a,b,...c){
           let suma= a+b;
           c.forEach(function(elemento){
               suma+=elemento;
           });
           return suma;
        }

        console.log(sumar(1,5,7,8,3));

    </script>
</body>
</html>
